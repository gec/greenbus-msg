<html ng-app="apiApp">
<head>
    <title>Summary</title>
    <link rel="stylesheet" href="bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular/controller.js"></script>
    <script type="text/javascript">

  	menuData = @@INSERT_JSON@@;

  	</script>
</head>
<body ng-controller="menuControl">
<div class="container">

    <div class="page-header">
        <h1>API Summary <small class="text-right">1.1.0-SNAPSHOT</small></h1>
    </div>

    <div ng-if="servicePackages.length > 0">
        <h3>Services</h3>
        <ul class="list-group">
            <li ng-repeat="package in servicePackages" class="list-group-item">
                <h4><i>{{package.package}}</i></h4>
                <ul class="list-unstyled">
                    <li ng-repeat="service in package.services"><a href="{{service.link}}" target="content">{{service.name}}</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div ng-if="typePackages.length > 0">
        <h3>Types</h3>
        <ul class="list-group">
            <li ng-repeat="package in typePackages" class="list-group-item">
                <h4><i>{{package.package}}</i></h4>
                <ul class="list-unstyled">
                    <li ng-repeat="type in package.types">
                        <a ng-if="type.isEnum" href="{{type.link}}" target="content"><i>{{type.name}}</i></a>
                        <a ng-if="!type.isEnum" href="{{type.link}}" target="content">{{type.name}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
